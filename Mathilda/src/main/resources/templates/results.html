<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>table th, table td {padding: 5px; border: 1px solid black;}</style>
</head>
<body>
	<h1>th:each</h1>
<table>
<tr>
<th>Prix</th>
<th>Voir l'offre</th>
</tr>
<tr th:each="offer : ${offers}">
<td th:utext="${#numbers.formatCurrency(offer.price)}">10,00 &#x20AC;</td>
<td><img th:src="@{'/logos/' + ${offer.merchant.imageURL}}"><a th:href="${offer.url}" target="_blank"/>Voir l'offre</td>
</tr>
</table>
    <a href="/offers">Comparer un autre produit</a>
</body>
</html>
