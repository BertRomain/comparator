<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
				layout:decorate="~{layout}">
	<head>
		<title>Admin Utilisateurs</title>
	</head>
	<body>
		<div layout:fragment="content">
			<div id="users-list" class="container-fluid col-12">
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th scope="col">Id</th>
							<th scope="col">Type</th>
							<th scope="col">Genre</th>		
							<th scope="col">Nom</th>
							<th scope="col">Prénom</th>
							<th scope="col">Login</th>
							<th scope="col">Mot de passe</th>
							<th scope="col">E-mail</th>
							<th scope="col">Date de naissance</th>
							<th scope="col">Téléphone</th>
							<th scope="col">Inscription</th>
							<th scope="col">Désincription</th>
							<th scope="col">Adresses</th>
							<th scope="col">Commandes</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user : ${users}">
							<td th:text="${user.id}" scope="row"></td>
							<td th:text="${user.userType.name}"></td>
							<td th:text="${user.gender.name}"></td>								
							<td th:text="${user.surname}"></td>
							<td th:text="${user.name}"></td>
							<td th:text="${user.login}"></td>
							<td th:text="${user.password}"></td>
							<td th:text="${user.email}"></td>							
							<td th:text="${#temporals.format(user.birthDate,'dd/MM/yyyy')}"></td>
							<td th:text="${user.phoneNumber}"></td>
							<td th:text="${#temporals.format(user.subscribingDate,'dd/MM/yyyy')}"></td>
							<td th:text="${#temporals.format(user.unsubscribingDate,'dd/MM/yyyy')}"></td>
							<td>
								<div id="dropdown-addresses-container" class="btn-group">
									<button class="btn btn-primary btn-sm dropdown-toggle" type="button" id="dropdownAddresses" data-bs-toggle="dropdown" aria-expanded="false">
										Adresses
									</button>
									<ul class="dropdown-menu" aria-labelledby="dropdownAddresses">
										<li th:each="address : ${user.addresses}">
											<b><span class="item-address-name" th:text="${address.name}"></span></b><br/>
											<span class="item-address-detail"  th:text="${address.street} + ' ' + ${address.city.zipCode} + ' ' + ${address.city.name}"></span>
											<hr class="dropdown-divider">
										</li>
									</ul>
								</div>
							</td>
							<td>
								<div id="dropdown-commands-container" class="btn-group">
									<button class="btn btn-primary btn-sm dropdown-toggle" type="button" id="dropdownCommands" data-bs-toggle="dropdown" aria-expanded="false">
										Commandes
									</button>
									<ul class="dropdown-menu" aria-labelledby="dropdownCommands">
										<li th:each="command : ${user.commands}">
											<b><span class="item-command-name" th:text="${command.reference}"></span></b><br/>
											<span class="item-command-detail" th:text="'Status: ' + ${command.status.name}"></span>
											<hr class="dropdown-divider">
										</li>
									</ul>
								</div>
							</td>
							<td>
								<button id="edit-button" type="button" class="btn btn-dark btn-sm" th:href="@{'/admin/users' + '/{id}'(id=${user.id})}">Editer</button>							
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>	
	</body>
</html>
