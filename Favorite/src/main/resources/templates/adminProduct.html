<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>Panier</title>
<link rel="stylesheet" href="/css/productTypeNavBar.css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>

	<div layout:fragment="content">
		<div class="container">
		
			<div class="card" th:each="product : ${products}">
				<div id="product-admin" class="card-body">
				
				<form th:action="@{/upDateProducts}" th:object="${product}" method="post" >
						<div>
							<th:label>Id du produit : </th:label>
							<th:inputText id="admin-product-id" class="card-title" th:text="${product.id}" contentEditable="true"></th:inputText>
						</div>
						<div>
							<th:label>Nom du produit : </th:label>
							<th:inputText id="admin-product-name" class="card-title" th:text="${product.name}" contentEditable="true"></th:inputText>
						</div>
						<div>
							<th:label>Prix unitiare : </th:label>
							<th:label id="admin-product-price" class="card-text" th:text="${product.price}" contentEditable="true"></th:label>
						</div>
						<div>
							<th:label>Quantit√© : </th:label>
							<th:label id="admin-product-quantity" th:text="${product.quantity}" contentEditable="true"></th:label>
						</div>
						<input type="submit" value="Enregistrer les changements" class="btn btn-primary"/>
					</form>
				</div>
			</div>
			
		</div>

	</div>
</body>
</html>
