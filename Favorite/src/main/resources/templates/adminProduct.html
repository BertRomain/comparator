<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>Panier</title>
<link rel="stylesheet" href="/css/productTypeNavBar.css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>

	<div layout:fragment="content">
		<div class="container">
		
			<div class="card" th:each="product : ${products}">
				<div id="product-admin" class="card-body">
				
				<form th:action="@{/upDateProducts}" th:object="${product}" method="post" >
						<div>
							<th:label>Id du produit : </th:label>
							<th:outputText class="card-title" th:text="*{id}" name="id"></th:outputText>
						</div>
						<div>
							<th:label>Nom du produit : </th:label>
							<input  class="card-title" th:value="*{name}" contentEditable="true" name="name"></input>
						</div>
						<div>
							<th:label>Prix unitiare : </th:label>
							<input  class="card-text" th:value="*{price}" contentEditable="true" name="price"></input>
						</div>
						<div>
							<th:label>Quantit√© : </th:label>
							<input  th:value="*{quantity}" contentEditable="true" name="quantity"></input>
						</div>
						<input type="submit" value="Enregistrer les changements" class="btn btn-primary"/>
					</form>
				</div>
			</div>
			
		</div>

	</div>
</body>
</html>
