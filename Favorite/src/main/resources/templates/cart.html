<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>Panier</title>
</head>
<body>

	<div layout:fragment="content">
		<div class="container">

			<div class="card" th:each="article : ${articles}">
				
					<div id="product-info-cart" class="card-body">
						<div>
							<th:label>Nom du produit : </th:label>
							<th:label id="product-name" class="card-title" th:text="${article.product.name}"></th:label>
						</div>
						<div>
							<th:label>Prix unitiare : </th:label>
							<th:label id="product-price" class="card-text"	th:text="${article.price}"></th:label>
						</div>
						<div>
							<th:label>Quantité : </th:label>
							<th:label id="product-cart-quantity" th:text="${article.quantity}"></th:label>
						</div>
					</div>
				
			</div>
			<label>Total du panier : </label> <label th:text="${total}"> € </label>
			<a href="/payment">Accéder au paiement</a>
		</div>
		
	</div>
</body>
</html>
